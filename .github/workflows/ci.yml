name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'sbt'

      - name: ðŸ“¦ Run Gitter to apply template
        run: sbt g8

      - name: âœ… Run test from the generated template
        run: sbt g8Test
